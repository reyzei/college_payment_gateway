<head>
  <style>
    /* Page Container */
    main.container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      padding: 20px;
    }

    /* Success Card */
    .success-card {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Title */
    .success-card h2 {
      font-size: 2rem;
      color: #27ae60;
      margin-bottom: 20px;
    }

    /* Payment Details */
    .success-card p {
      font-size: 1.1rem;
      margin: 8px 0;
      color: #34495e;
    }

    /* Back Button */
    .success-card a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #3498db;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .success-card a:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .success-card {
        padding: 25px 20px;
      }

      .success-card h2 {
        font-size: 1.6rem;
      }

      .success-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>

{% extends "base.html" %}
{% block title %}Payment Success{% endblock %}
{% block content %}
  <h2>Payment Successful</h2>
  <p>Payment ID: {{ payment.id }}</p>
  <p>Amount: {{ payment.amount }}</p>
  <p>Status: {{ payment.status }}</p>
  <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
