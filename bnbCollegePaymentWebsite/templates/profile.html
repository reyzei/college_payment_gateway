<head>
  <style>
    /* ------------------ Profile Card Container ------------------ */
main.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    padding: 40px 20px;
}

/* Profile Card */
.profile-card {
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    max-width: 450px;
    width: 90%;
    text-align: left;
    animation: fadeIn 1s ease-out;
}

/* Profile Card Title */
.profile-card h2 {
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 25px;
    text-align: center;
    position: relative;
}

.profile-card h2::after {
    content: '';
    display: block;
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg, #f1c40f, #f39c12);
    margin: 10px auto 0;
    border-radius: 2px;
}

/* Profile Info Paragraphs */
.profile-card p {
    font-size: 1rem;
    color: #34495e;
    line-height: 1.6;
    margin-bottom: 12px;
}

/* Edit Profile Link */
.profile-card a {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #2ecc71;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 500;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.profile-card a:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 600px) {
    .profile-card {
        padding: 25px 20px;
    }

    .profile-card h2::after {
        width: 50px;
    }
}

</style>
</head>
{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<section class="profile-card">
  <h2>Your Profile</h2>
  <p><strong>Name:</strong> {{ user.name }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Roll No:</strong> {{ user.roll_no }}</p>
  <p><strong>Course:</strong> {{ user.course }}</p>
  <p><strong>Department:</strong> {{ user.department }}</p>
  <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
</section>
{% endblock %}
