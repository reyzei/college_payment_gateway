<head>
  <style>
    /* Page container remains centered */
main.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    padding: 40px 20px;
}

/* Form title styling (same as login page) */
h2 {
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 25px;
    text-align: center;
    position: relative;
}

h2::after {
    content: '';
    display: block;
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg, #f1c40f, #f39c12);
    margin: 10px auto 0;
    border-radius: 2px;
}

/* Form styling (same as login page) */
form {
    display: flex;
    flex-direction: column;
    gap: 18px; /* slightly smaller gap to fit more fields nicely */
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 450px; /* slightly wider than login for extra fields */
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

form:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

/* Labels */
form label {
    font-weight: 500;
    color: #34495e;
    margin-bottom: 5px;
}

/* Inputs */
form input {
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

form input:focus {
    outline: none;
    border-color: #f1c40f;
    box-shadow: 0 0 5px rgba(241,196,15,0.5);
}

/* Submit Button */
form button {
    padding: 12px;
    background-color: #2ecc71;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

form button:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
}

  </style>
</head>
{% extends "base.html" %}
{% block title %}Department Login{% endblock %}
{% block content %}
  <h2>Department Login</h2>
  <form method="post" action="{{ url_for('department_login') }}">
    <label>Username</label><input name="username" required>
    <label>Password</label><input name="password" type="password" required>
    <button type="submit">Login as Department</button>
  </form>
{% endblock %}
