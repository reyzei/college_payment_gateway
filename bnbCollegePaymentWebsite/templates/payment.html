<head>
    <style>
      /* ------------------ Payment Form Card ------------------ */
      main.container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 70vh;
          padding: 40px 20px;
      }
  
      /* Form Card */
      form {
          display: flex;
          flex-direction: column;
          gap: 18px;
          background: #ffffff;
          padding: 30px 40px;
          border-radius: 15px;
          box-shadow: 0 10px 25px rgba(0,0,0,0.15);
          width: 100%;
          max-width: 400px;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
  
      form:hover {
          transform: translateY(-3px);
          box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      }
  
      /* Form Title */
      h2 {
          font-size: 2rem;
          color: #2c3e50;
          margin-bottom: 25px;
          text-align: center;
          position: relative;
      }
  
      h2::after {
          content: '';
          display: block;
          width: 60px;
          height: 4px;
          background: linear-gradient(90deg, #f1c40f, #f39c12);
          margin: 10px auto 0;
          border-radius: 2px;
      }
  
      /* Labels */
      form label {
          font-weight: 500;
          color: #34495e;
          margin-bottom: 5px;
      }
  
      /* Inputs and Selects */
      form input,
      form select {
          padding: 12px 15px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
  
      form input:focus,
      form select:focus {
          outline: none;
          border-color: #f1c40f;
          box-shadow: 0 0 5px rgba(241,196,15,0.5);
      }
  
      /* Captcha Section */
      .captcha {
          display: flex;
          align-items: center;
          gap: 15px;
      }
  
      .captcha img {
          border: 1px solid #ddd;
          border-radius: 8px;
          padding: 5px;
          height: 50px;
      }
  
      /* Submit Button */
      form button {
          padding: 12px;
          background-color: #2ecc71;
          color: #fff;
          border: none;
          border-radius: 10px;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s ease;
      }
  
      form button:hover {
          background-color: #27ae60;
          transform: translateY(-2px);
      }
  
      /* Responsive */
      @media (max-width: 600px) {
          form {
              padding: 25px 20px;
              width: 90%;
          }
  
          h2::after {
              width: 50px;
          }
      }
    </style>
  </head>
  
  {% extends "base.html" %}
  {% block title %}Payment{% endblock %}
  {% block content %}
    <h2>Make Payment</h2>
    <form method="post" action="{{ url_for('payment') }}">
      <label>Course</label>
      <select name="course">
        {% for c in fees.keys() %}
          <option value="{{ c }}">{{ c }} - {{ fees[c] }}</option>
        {% endfor %}
      </select>
      
      <label>Amount</label>
      <input name="amount" value="{{ default_amount }}" readonly>
  
      <!-- Captcha Section -->
      <div class="captcha">
        <img src="{{ url_for('captcha') }}" alt="CAPTCHA">
        <input type="text" name="captcha" placeholder="Enter Captcha" required>
      </div>
  
      <button type="submit">Pay</button>
    </form>
  {% endblock %}
