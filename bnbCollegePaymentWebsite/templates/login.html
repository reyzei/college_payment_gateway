<head>
    <style>
      /* Login Page Container */
      main.container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 70vh; /* vertical centering */
          padding: 40px 20px;
      }
  
      /* Form Title */
      h2 {
          font-size: 2rem;
          color: #2c3e50;
          margin-bottom: 25px;
          text-align: center;
          position: relative;
      }
  
      h2::after {
          content: '';
          display: block;
          width: 60px;
          height: 4px;
          background: linear-gradient(90deg, #f1c40f, #f39c12);
          margin: 10px auto 0;
          border-radius: 2px;
      }
  
      /* Form Styling */
      form {
          display: flex;
          flex-direction: column;
          gap: 20px;
          background: #ffffff;
          padding: 30px 40px;
          border-radius: 15px;
          box-shadow: 0 10px 25px rgba(0,0,0,0.15);
          width: 100%;
          max-width: 400px;
          position: relative;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
  
      /* Hover lift effect */
      form:hover {
          transform: translateY(-3px);
          box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      }
  
      /* Labels */
      form label {
          font-weight: 500;
          color: #34495e;
          margin-bottom: 5px;
      }
  
      /* Inputs */
      form input {
          padding: 12px 15px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
  
      form input:focus {
          outline: none;
          border-color: #f1c40f;
          box-shadow: 0 0 5px rgba(241,196,15,0.5);
      }
  
      /* Submit Button */
      form button {
          padding: 12px;
          background-color: #2ecc71;
          color: #fff;
          border: none;
          border-radius: 10px;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s ease;
      }
  
      form button:hover {
          background-color: #27ae60;
          transform: translateY(-2px);
      }
  
      /* Horizontal rule */
      hr {
          margin: 20px 0;
          border: none;
          border-top: 1px solid #ccc;
      }
  
      /* Department login link */
      p {
          text-align: center;
          color: #34495e;
          font-size: 0.95rem;
      }
  
      p a {
          color: #f1c40f;
          text-decoration: none;
          font-weight: 500;
          transition: color 0.3s ease;
      }
  
      p a:hover {
          color: #d4ac0d;
      }
    </style>
  </head>
  
  {% extends "base.html" %}
  {% block title %}Login{% endblock %}
  {% block content %}
    <h2>Student Login</h2>
    <form method="post" action="{{ url_for('login') }}">
      <label>Email</label>
      <input name="email" type="email" required>
  
      <label>Password</label>
      <input name="password" type="password" required>
  
      <!-- Captcha Section -->
      <label>Captcha</label>
      <img src="{{ url_for('captcha') }}" alt="Captcha" style="margin-bottom:10px;">
      <input type="text" name="captcha" placeholder="Enter captcha" required>
      
      <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>

      <button type="submit">Login as Student</button>
    </form>
    <hr>
    <p>Or <a href="{{ url_for('department_login') }}">Login as Department</a></p>
  {% endblock %}
